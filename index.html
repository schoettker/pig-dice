<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <button class="btn btn-default" id="play">Play</button>
      <div class="row">
        <div class="col-md-4 ingame-buttons">
          <button class="btn btn-default" id="roll">Roll</button>
          <button class="btn btn-default" id="hold">Hold</button>
        </div>
        <div class="col-md-8 player-info">
          <ul id="info">
            <li>Current Player: <span id="name"></span></li>
            <li>Score: <span id="score"></span></li>
            <li>Turn Total: <span id="turn-total"></span></li>
          </ul>
        </div>
      </div>
      <div class="output">
        <p>
          You rolled a <span id="roll-result"></span> !
        </p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
